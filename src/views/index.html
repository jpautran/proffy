<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Your online study platform</title>
    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>
<body id="page-landing">
    <div id="container">
        <div class="logo-container">
            <img src="images/logo.svg" alt="logo">
            <h2>Your online study platform</h2>
        </div>

        <img src="/images/landing.svg" alt="Plataforma de estudos" class="hero-image">

        <div class="buttons-container">
            <a href="/study" class="study">
                <img src="/images/icons/study.svg" alt="Estudar">
                Study
            </a>
            <a href="/give-classes" class="give-classes">
                <img src="/images/icons/give-classes.svg" alt="Dar aulas">
                Give classes
            </a>
        </div>

        <p class="total-connections">
            Total of 200 connections already made!
            <img src="/images/icons/purple-heart.svg" alt="Coração roxo">
        </p>
    </div>



</body>
</html>
